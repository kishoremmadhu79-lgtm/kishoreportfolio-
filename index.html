<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #1e1e2f;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-btn {
      font-size: 2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    nav {
      position: fixed;
      top: 0;
      left: -250px;
      width: 200px;
      height: 100%;
      background: #2c2c3e;
      display: flex;
      flex-direction: column;
      padding-top: 3rem;
      transition: left 0.3s ease-in-out;
    }

    nav a {
      padding: 1rem;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #444;
      transition: background 0.2s;
    }

    nav a:hover {
      background: #444;
    }

    nav.open {
      left: 0;
    }

    main {
      padding: 2rem;
    }

    section {
      display: none;
      animation: fadeIn 0.5s forwards;
    }

    section.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
    <h1>My Portfolio</h1>
  </header>

  <nav id="sidebar">
    <a href="#" onclick="showTab('home')">Home</a>
    <a href="#" onclick="showTab('about')">About</a>
    <a href="#" onclick="showTab('resume')">Resume</a>
    <a href="#" onclick="showTab('portfolio')">Portfolio</a>
    <a href="#" onclick="showTab('contact')">Contact</a>
  </nav>

  <main>
    <section id="home" class="active"><h2>Welcome to My Portfolio</h2><p>This is the home page.</p></section>
    <section id="about"><h2>About Me</h2><p>Everything about me.</p></section>
    <section id="resume"><h2>Resume</h2><p>My academic and work experience.</p></section>
    <section id="portfolio"><h2>My Work</h2><p>Project showcase.</p></section>
    <section id="contact"><h2>Contact</h2><p>Email, phone, and social links.</p></section>
  </main>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    function showTab(tabId) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
      document.getElementById("sidebar").classList.remove("open"); // Auto-close menu
    }
  </script>

</body>
</html>
