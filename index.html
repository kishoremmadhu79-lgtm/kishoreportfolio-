<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }body {
  background-color: #f4f4f4;
  color: #333;
}

header {
  background-color: #333;
  color: #fff;
  padding: 1rem;
  text-align: center;
}

nav {
  display: flex;
  justify-content: center;
  background-color: #444;
  padding: 0.5rem 0;
  flex-wrap: wrap;
}

nav button {
  background-color: #666;
  color: #fff;
  border: none;
  padding: 0.5rem 1rem;
  margin: 0.2rem;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s;
}

nav button:hover {
  background-color: #888;
}

.tab {
  display: none;
  padding: 2rem;
}

.tab.active {
  display: block;
}

@media (max-width: 600px) {
  nav {
    flex-direction: column;
  }

  nav button {
    width: 90%;
  }
}

  </style>
</head><body>
  <header>
    <h1>My Portfolio</h1>
  </header>  <nav>
    <button onclick="openTab('home')">Home</button>
    <button onclick="openTab('about')">About</button>
    <button onclick="openTab('resume')">Resume</button>
    <button onclick="openTab('portfolio')">Portfolio</button>
    <button onclick="openTab('contact')">Contact</button>
  </nav>  <section id="home" class="tab active">
    <h2>Welcome to My Portfolio</h2>
    <p>This is the home page.</p>
  </section>  <section id="about" class="tab">
    <h2>About Me</h2>
    <p>Insert your bio here.</p>
  </section>  <section id="resume" class="tab">
    <h2>Resume</h2>
    <p>Insert your resume information here.</p>
  </section>  <section id="portfolio" class="tab">
    <h2>Portfolio</h2>
    <p>Insert your portfolio projects here.</p>
  </section>  <section id="contact" class="tab">
    <h2>Contact</h2>
    <p>Insert your contact info here.</p>
  </section>  <script>
    function openTab(tabId) {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
    }
  </script></body></html>
