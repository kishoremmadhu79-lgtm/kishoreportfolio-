<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- NAVIGATION -->
  <div class="fixed top-4 left-4 z-50">
    <button id="menuToggle" class="text-2xl bg-gray-800 text-white p-2 rounded shadow-md focus:outline-none">
      ☰
    </button>
    <div id="menuItems" class="hidden mt-2 bg-white shadow-lg rounded-lg p-4 fade-in">
      <a href="#home" class="block px-4 py-2 hover:bg-gray-100">Home</a>
      <a href="#about" class="block px-4 py-2 hover:bg-gray-100">About</a>
      <a href="https://drive.google.com/your-resume-link" target="_blank" class="block px-4 py-2 hover:bg-gray-100">Resume</a>
      <a href="#portfolio" class="block px-4 py-2 hover:bg-gray-100">Portfolio</a>
      <a href="#contact" class="block px-4 py-2 hover:bg-gray-100">Contact</a>
    </div>
  </div>

  <!-- HOME -->
  <section id="home" class="min-h-screen flex items-center justify-center">
    <div class="text-center">
      <h1 class="text-4xl font-bold mb-4">Welcome to My Portfolio</h1>
      <p class="text-lg text-gray-600">Click ☰ to explore more about me!</p>
    </div>
  </section>

  <!-- ABOUT -->
  <section id="about" class="min-h-screen p-8 bg-white hidden">
    <h2 class="text-3xl font-bold mb-4">About Me</h2>
    <p>Write about your education, skills, goals, etc. here.</p>
  </section>

  <!-- PORTFOLIO -->
  <section id="portfolio" class="min-h-screen p-8 bg-gray-200 hidden">
    <h2 class="text-3xl font-bold mb-4">Portfolio</h2>
    <p>Showcase your projects here.</p>
  </section>

  <!-- CONTACT -->
  <section id="contact" class="min-h-screen p-8 bg-white hidden">
    <h2 class="text-3xl font-bold mb-4">Contact</h2>
    <p>Email, phone, or LinkedIn links go here.</p>
  </section>

  <script>
    const toggleBtn = document.getElementById('menuToggle');
    const menu = document.getElementById('menuItems');

    toggleBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
      toggleBtn.classList.toggle('bg-blue-600');
    });

    // Auto-hide other sections on click
    const links = menu.querySelectorAll('a[href^="#"]');
    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
        const target = document.querySelector(link.getAttribute('href'));
        target.classList.remove('hidden');
        menu.classList.add('hidden');
        toggleBtn.classList.remove('bg-blue-600');
      });
    });
  </script>

</body>
</html>
