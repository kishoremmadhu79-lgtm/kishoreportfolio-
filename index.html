<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .tab-button {
      @apply px-4 py-2 text-sm font-semibold rounded hover:bg-gray-200 transition;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head><body class="bg-gray-100 text-gray-800 font-sans">
  <!-- Navigation Bar with Hamburger -->
  <div class="bg-white shadow-md fixed w-full z-10">
    <div class="container mx-auto p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">My Portfolio</h1>
      <button id="menu-toggle" class="md:hidden focus:outline-none">
        <i class="fas fa-bars text-xl"></i>
      </button>
      <div id="menu" class="hidden md:flex space-x-4">
        <button class="tab-button" onclick="openTab('home')">Home</button>
        <button class="tab-button" onclick="openTab('about')">About</button>
        <button class="tab-button" onclick="openTab('resume')">Resume</button>
        <button class="tab-button" onclick="openTab('portfolio')">Portfolio</button>
        <button class="tab-button" onclick="openTab('contact')">Contact</button>
      </div>
    </div>
  </div>  <!-- Tab Content -->  <div class="container mx-auto pt-20 p-4">
    <div id="home" class="tab-content active fade-in">
      <h2 class="text-2xl font-bold mb-4">Welcome to My Portfolio</h2>
      <p>This is the home page.</p>
    </div><div id="about" class="tab-content fade-in">
  <h2 class="text-2xl font-bold mb-4">About Me</h2>
  <p>Everything about me goes here.</p>
</div>

<div id="resume" class="tab-content fade-in">
  <h2 class="text-2xl font-bold mb-4">My Resume</h2>
  <p>Education, Experience, Skills...</p>
</div>

<div id="portfolio" class="tab-content fade-in">
  <h2 class="text-2xl font-bold mb-4">Portfolio</h2>
  <p>Project showcase.</p>
</div>

<div id="contact" class="tab-content fade-in">
  <h2 class="text-2xl font-bold mb-4">Contact</h2>
  <p>You can reach me via:</p>
  <a href="https://www.linkedin.com/in/your-username/" target="_blank" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition inline-block">
    <i class="fab fa-linkedin"></i> LinkedIn
  </a>
</div>

  </div>  <script>
    function openTab(tabName) {
      const contents = document.querySelectorAll('.tab-content');
      contents.forEach(c => c.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
    }

    document.getElementById('menu-toggle').addEventListener('click', () => {
      const menu = document.getElementById('menu');
      menu.classList.toggle('hidden');
    });
  </script></body></html>
